<html>
    <head>
        <title>Arithmetic Oparators</title>
    </head>
    <body>
        <script lang="JavaScript">
            var x=23;
            var y=45;
            document.write("x ="+ x +"<BR>");
            document.write("y ="+ y +"<BR>");
            document.write("x+y ="+ (x+y) +"<BR>");
            document.write("x-y ="+ (x-y) +"<BR>");
            document.write("x*y ="+ (x*y) +"<BR>");
            document.write("x/y ="+ (x/y) +"<BR>");
            document.write("y%5 ="+ (y%5) +"<BR>");
            x++;
            y--;
            document.write("x++ ="+ x +"<BR>");
            document.write("y-- ="+ y +"<BR>");
        </script>
    </body>
</html>
